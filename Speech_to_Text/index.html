<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech to Text - Deepgram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Live Speech to Text</h1>
      <p>Click the button and start speaking. Your words will appear below!</p>
      <button id="startBtn">Start Listening</button>
      <textarea id="transcript" placeholder="Your transcription will appear here..." readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
